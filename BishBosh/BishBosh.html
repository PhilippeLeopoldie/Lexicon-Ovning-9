<body>
    <h1>BishBosh</h1>
    <script>
        for (let number = 1; number < 101; number++) {
            if(number % 3 ===0 && number % 4 === 0) console.log('Bish-Bosh')
            else if (number % 3 === 0) console.log('Bish')
            else if( number % 4 === 0) console.log('Bosh')
            else console.log(number); 
        }
    </script>
